<main>
    <h1>Mennyi idő van még a tavaszi szünetig?</h1>
    <h6>Készítette: Koncz Tamás (<a href="github.com/tmskoncz">Github</a>) (<a href="twitter.com/tmskoncz">Twitter</a>)</h6>
    <p>Az alábbi visszaszámláló másodpercre pontosan megmutatja!<br><a href="eng/">English version</a></p>
    <hr>
    <div id="countdown">
        
    </div>
    <script>
// Set the date we're counting down to
var TavasziSzunet = new Date("April 1, 2021 15:00:00").getTime();

var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = TavasziSzunet - now;

  // Time calculations for days, hours, minutes and seconds
    var weeks =Math.floor(distance / (1000 * 60 * 60 * 24 * 4));
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("countdown").innerHTML = days + "nap " + hours + "óra "
  + minutes + "perc " + seconds + "másodperc ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "Kellemes időtöltést a tavaszi szünetben!";
  }
}, 1000);
</script>
    </script>
</main>    
</body>
